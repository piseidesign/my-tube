<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Tube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  <!-- Magnific Popup core CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 top-row">
        <header class="pull-left">
          <h1><i class="glyphicon glyphicon-play"></i>My<span>Tube</span></h1>
        </header>
        <form class="form-inline pull-right" id="search-term">
          <div class="form-group">

            <input type="text" class="form-control" id="query" placeholder="Search">
          </div>
          <button type="submit" class="btn-search btn btn-default">Search Now</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="search-results"> <h2 class="text-center muted">Search for any video</h2></div>


      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Magnific Popup core JS file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

  <script type="text/javascript" src="apps/app.js"></script>
</body>

</html>
